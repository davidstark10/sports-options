<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Options</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h2 class="player-title" id="player-title"></h2>
<img id="player-image" class="player-img" />

<div class="current-odds">
  Current MVP Odds: <span id="current-odds-value"></span>
</div>

<div class="sort-controls">
  <button id="sort-asc">Strike ↑</button>
  <button id="sort-desc">Strike ↓</button>
</div>

<table class="options-table">
  <thead>
    <tr>
  <th colspan="2">CALLS</th>
  <th>Strike</th>
  <th colspan="2">PUTS</th>
</tr>
   <tr>
  <th>Bid</th>
  <th>Ask</th>
  <th></th>
  <th>Bid</th>
  <th>Ask</th>
</tr>
  </thead>

  <tbody id="options-body"></tbody>
</table>

<!-- Panel -->
<div id="option-panel" class="option-panel hidden">
  <h3 id="panel-strike"></h3>
  <p id="panel-entry"></p>
  <p id="panel-current"></p>
  <p id="panel-value"></p>
  <p id="panel-max"></p>
  <p id="panel-roi"></p>

  <button id="buy-option-btn">Buy Option</button>
  <button id="close-panel-btn">Close</button>
</div>

<a href="index.html" class="back-button">← Back to Home</a>

<!-- In both index.html and player.html -->
<script src="oddsData.js"></script>
<script src="oddsUpdater.js"></script>
<script src="playerData.js"></script>
<script src="player.js"></script>
</body>
</html>
