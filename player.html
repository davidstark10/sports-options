<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Options</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2 class="player-title">Patrick Mahomes MVP Options</h2>

  <table class="options-table">
    <thead>
      <tr>
        <th colspan="2">CALLS</th>
        <th>Strike</th>
        <th colspan="2">PUTS</th>
      </tr>
      <tr>
        <th>Bid</th>
        <th>Ask</th>
        <th></th>
        <th>Bid</th>
        <th>Ask</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>1.20</td>
        <td>1.30</td>
        <td>+800</td>
        <td>1.10</td>
        <td>1.25</td>
      </tr>
      <tr>
        <td>0.80</td>
        <td>0.95</td>
        <td>+1000</td>
        <td>1.40</td>
        <td>1.55</td>
      </tr>
    </tbody>
  </table>

  <!-- ===== Option Panel ===== -->
  <div id="option-panel" class="option-panel hidden">
    <h3 id="panel-strike">Strike Price: +800</h3>
    <p id="panel-price">Option Price: $1.20</p>
    <button id="buy-option-btn">Buy Option</button>
    <button id="close-panel-btn">Close</button>
  </div>

  <a href="index.html" class="back-button">‚Üê Back to Home</a>

  <script src="script.js"></script>
</body>
</html>
